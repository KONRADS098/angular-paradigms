<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="originalMovie?.id; else prompt"
          >Editing {{ originalMovie?.name }}</span
        >
        <ng-template #prompt>Create Movie</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form [formGroup]="movieForm" #f="ngForm" (submit)="onSubmit(f.value)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name" type="text" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Director"
          formControlName="director"
          type="text"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Description"
          formControlName="description"
          type="text"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button>Save</button>
      <button type="button" mat-button (click)="cancel.emit()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
