<div class="container">
  <ram-movies-list
    class="col-50"
    [movies]="movies$ | async"
    (select)="onSelect($event)"
    (delete)="onDelete($event)"
  >
  </ram-movies-list>

  <ram-movie-detail
    class="col-50"
    [movie]="currentMovie$ | async"
    (save)="onSave($event)"
    (cancel)="onCancel()"
  >
  </ram-movie-detail>
</div>
