<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Movies</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let movie of movies" (click)="select.emit(movie)">
        <p mat-line>{{ movie.name }}</p>
        <button
          *ngIf="!readonly"
          mat-icon-button
          (click)="delete.emit(movie); $event.stopImmediatePropagation()"
          matListItemMeta
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
