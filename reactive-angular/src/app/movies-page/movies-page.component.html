<div class="container">
  <tam-movies-list
    class="col-50"
    [movies]="movies$ | async"
    (select)="onSelect($event)"
    (delete)="onDelete($event)"
  >
  </tam-movies-list>

  <tam-movie-detail
    class="col-50"
    [movie]="currentMovie$ | async"
    (save)="onSave($event)"
    (cancel)="onCancel()"
  >
  </tam-movie-detail>
</div>
